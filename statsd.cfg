[buildout]
package-name +=
  statsdhandler
  pyramidtiming
eggs +=
  pyramidtiming[pyramid]
parts +=
  handler.yaml

[sources]
pyramidtiming = git ${remotes:gh}ProzorroUKR/pyramid-timing.git pushurl=${remotes:gh_push}openprocurement/pyramid-timing.git
statsdhandler = git ${remotes:gh}ProzorroUKR/statsdhandler.git pushurl=${remotes:gh_push}openprocurement/statsdhandler.git

[handler.yaml]
<= config-from-template

[service.ini]
statsd = True
handler_conf = ${handler.yaml:output}
